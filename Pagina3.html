<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Sorpresa ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --rosa:#ff4d6d;
    --rosa-dark:#d6336c;
    --bg1:#fff0f5;
    --bg2:#ffe6ee;
    --marron:#8b5e3c;
    --marron-claro:#b9835a;
    --crema:#f7e1c3;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(circle at 50% 20%, var(--bg2), var(--bg1));
  }
  .wrap{
    height:100%;
    display:grid;
    place-items:center;
    padding:24px;
  }
  .oso-stage{
    position:relative;
    width:min(420px, 95vw);
    aspect-ratio:1/1.1;
    display:flex;
    align-items:center;
    justify-content:center;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,.15));
  }
  /* El SVG ocupa todo el contenedor */
  .oso{
    width:100%;
    height:100%;
    display:block;
  }

  /* Bot√≥n centrado y ‚Äúsujetado‚Äù */
  .btn-area{
    position:absolute;
    left:50%;
    top:56%;               /* Ajusta fino si lo quieres m√°s arriba/abajo */
    transform:translate(-50%, -50%);
    z-index:2;             /* Queda por debajo de las manitas (que van z=3) */
    display:flex;
    justify-content:center;
  }
  .oso-btn{
    padding:16px 36px;
    font-size:18px;
    color:#fff;
    background:var(--rosa);
    border:none;
    border-radius:999px;
    text-decoration:none;
    box-shadow: 0 10px 20px rgba(0,0,0,.15), inset 0 -4px 0 rgba(0,0,0,.15);
    transition: transform .12s ease, background .2s ease;
    transform: translateY(0);
  }
  .oso-btn:hover{ background:var(--rosa-dark); }
  .oso-btn:active{ transform: translateY(2px) scale(.98); }

  /* Manitas por encima del bot√≥n para el efecto ‚Äúsostener‚Äù */
  .paws-overlay{
    position:absolute;
    inset:0;
    z-index:3;
    pointer-events:none; /* que no bloquee el click */
  }

  /* Texto superior opcional */
  .titulo{
    position:absolute;
    top:-14px;
    left:50%;
    transform:translateX(-50%);
    font-weight:700;
    color:var(--rosa-dark);
    font-size:20px;
    letter-spacing:.3px;
    text-align:center;
  }

  @media (max-width: 420px){
    .oso-btn{ font-size:16px; padding:14px 28px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="oso-stage">
      <div class="titulo">Tengo algo para ti üíñ</div>

      <!-- Bot√≥n centrado (cambia el href por tu enlace) -->
      <div class="btn-area">
        <a class="oso-btn" href="https://drive.google.com/drive/folders/192ZICJWqr4d32hK5g8BaU97BsCVrLsWt" target="_blank" rel="noopener">
          Da Click Aqui ‚ù§Ô∏è
        </a>
      </div>

      <!-- OSO en SVG (cuerpo debajo del bot√≥n) -->
      <svg class="oso" viewBox="0 0 300 330" aria-hidden="true">
        <!-- Orejas -->
        <circle cx="85"  cy="70" r="35" fill="var(--marron)" />
        <circle cx="215" cy="70" r="35" fill="var(--marron)" />
        <circle cx="85"  cy="70" r="21" fill="var(--marron-claro)" />
        <circle cx="215" cy="70" r="21" fill="var(--marron-claro)" />

        <!-- Cabeza -->
        <circle cx="150" cy="115" r="70" fill="var(--marron)" />
        <!-- Hocico -->
        <ellipse cx="150" cy="135" rx="36" ry="28" fill="var(--crema)" />
        <!-- Nariz -->
        <ellipse cx="150" cy="128" rx="10" ry="8" fill="#5a3822" />
        <!-- Boca -->
        <path d="M140 145 q10 10 20 0" stroke="#5a3822" stroke-width="3" fill="none" stroke-linecap="round"/>

        <!-- Ojos -->
        <circle cx="125" cy="110" r="6" fill="#2b1a10"/>
        <circle cx="175" cy="110" r="6" fill="#2b1a10"/>
        <!-- Brillitos -->
        <circle cx="123" cy="108" r="1.5" fill="#fff"/>
        <circle cx="173" cy="108" r="1.5" fill="#fff"/>

        <!-- Cuerpo -->
        <ellipse cx="150" cy="220" rx="90" ry="85" fill="var(--marron)" />
        <ellipse cx="150" cy="235" rx="55" ry="48" fill="var(--marron-claro)" />
        
        <!-- Patitas (pies) -->
        <ellipse cx="105" cy="290" rx="35" ry="25" fill="var(--marron)" />
        <ellipse cx="195" cy="290" rx="35" ry="25" fill="var(--marron)" />
        <circle cx="95"  cy="290" r="6" fill="var(--crema)"/>
        <circle cx="110" cy="282" r="5" fill="var(--crema)"/>
        <circle cx="120" cy="295" r="5" fill="var(--crema)"/>
        <circle cx="205" cy="290" r="6" fill="var(--crema)"/>
        <circle cx="190" cy="282" r="5" fill="var(--crema)"/>
        <circle cx="180" cy="295" r="5" fill="var(--crema)"/>

        <!-- Brazos (debajo del bot√≥n) -->
        <ellipse cx="85"  cy="210" rx="35" ry="22" fill="var(--marron)" />
        <ellipse cx="215" cy="210" rx="35" ry="22" fill="var(--marron)" />
      </svg>

      <!-- Manitas por encima del bot√≥n para el efecto de ‚Äúsostener‚Äù -->
      <svg class="paws-overlay" viewBox="0 0 300 330" aria-hidden="true">
        <!-- Manitas (capas frontales) -->
        <g>
          <!-- mano izquierda -->
          <ellipse cx="115" cy="210" rx="28" ry="20" fill="var(--marron)" />
          <ellipse cx="115" cy="210" rx="16" ry="12" fill="var(--crema)" />
          <!-- mano derecha -->
          <ellipse cx="185" cy="210" rx="28" ry="20" fill="var(--marron)" />
          <ellipse cx="185" cy="210" rx="16" ry="12" fill="var(--crema)" />
        </g>
        <!-- Sombrita bajo las manos al bot√≥n -->
        <ellipse cx="150" cy="215" rx="74" ry="18" fill="rgba(0,0,0,.08)"/>
      </svg>
    </div>
  </div>
</body>
</html>
